<!-- naming template recipes-->
<template name ="recipes">
    <!-- refers to newRecipe-->
    {{>newRecipe}}
    <!--section = defines sections in doc like chapter, header, footer-->
    <section class="recipes">
       <!-- subscriptionsReady = if each recipes, and recipe is fully ready-->
        {{#if Template.subscriptionsReady}}
            {{#each recipes}}
                {{> recipe}}
            {{/each}}
        <!-- If not ready(otherwise), display words "Loading"--> 
        {{else}} 
            <p>Loading</p>
        {{/if}}
    </section>
</template>
